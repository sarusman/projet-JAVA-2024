<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un programmeur</title>
</head>
<body>
<h2>Ajouter un programmeur</h2>
<form action="/ajouter" method="post">
    <label>Prénom : <input type="text" name="prenom" required></label><br>
    <label>Nom : <input type="text" name="nom" required></label><br>
    <label>Adresse : <input type="text" name="adresse" required></label><br>
    <label>Pseudo : <input type="text" name="pseudo" required></label><br>
    <label>Responsable : <input type="text" name="responsable" required></label><br>
    <label>Hobby : <input type="text" name="hobby" required></label><br>
    <label>Année de naissance : <input type="number" name="annee" value="0"></label><br>
    <label>Salaire : <input type="number" name="salaire" step="0.5" value="0"></label><br>
    <label>Prime : <input type="number" name="prime" step="0.5" value="0"></label><br>
    <button type="submit">Ajouter</button>
</form>
</body>
</html>
