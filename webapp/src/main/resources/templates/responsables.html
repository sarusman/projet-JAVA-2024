<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Liste des responsables</title>
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/responsable.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
</head>
<body>

<header class="header">
    <img src="/images/logo.png" alt="Logo" class="logo">
    <h1>Admin - Liste des responsables</h1>
    <nav>
        <a href="/logout" class="button">Se d√©connecter</a>
        <a href="/" class="button">Accueil</a>
        <a href="/addProgrammeur" class="button">Ajouter un¬∑e d√©veloppeur¬∑se</a>
        <a href="/statistiques" class="button">Statistiques</a>
        <a href="/contact" class="button">Contact</a>
        <a href="/login" class="button">Connexion Admin</a>
    </nav>
</header>

<section class="add-responsable-section">
    <button class="add-responsable-button" onclick="openForm()">+</button>
</section>

<div id="error-message" style="color: red; display: none;">
    <!-- message d'erreur -->
</div>

<!-- Modal Formulaire d'ajout -->
<div id="addFormPopup" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeForm()">√ó</span>
        <h2>Ajouter un responsable</h2>
        <form action="/addResponsable" method="POST">

            <label for="prenom">Pr√©nom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <button type="submit" class="button add">Ajouter</button>
        </form>
    </div>
</div>

<section class="responsables-section">
    <h2>Liste des responsables</h2>

    <div class="responsables-container">
        <div th:each="responsable : ${responsables}" class="responsable-card">
            <div class="responsable-details">
                <h3 th:text="${responsable.prenom} + ' ' + ${responsable.nom}"></h3>
            </div>
            <form action="/deleteResponsable" method="POST" onsubmit="return confirm('Voulez-vous vraiment supprimer ce responsable ?');">
                <input type="hidden" name="id" th:value="${responsable.id}">
                <button type="submit" class="button delete-button">Supprimer</button>
            </form>
        </div>
    </div>
</section>

<section class="tasks-section">
    <button class="show-tasks-button" onclick="showTasks()">Afficher les t√¢ches</button>
    <div id="tasksContainer" class="tasks-container" style="display: none;">
    </div>
</section>

<footer class="footer">
    <div class="footer-content">
        <div class="footer-logo">
            <img src="/images/logo.png" alt="Logo" class="logo">
            <p>&copy; 2024 DevDirectory. Tous droits r√©serv√©s.</p>
        </div>
        <div class="footer-links">
            <a href="/mentions-legales">Mentions l√©gales</a>
            <a href="/politique-confidentialite">Politique de confidentialit√©</a>
            <a href="/contact">Contactez-nous</a>
        </div>
        <div class="footer-socials">
            <a href="https://facebook.com" target="_blank"><img src="/images/facebook.png" alt="Facebook"></a>
            <a href="https://x.com" target="_blank"><img src="/images/x.png" alt="X"></a>
            <a href="https://linkedin.com" target="_blank"><img src="/images/linkedin.png" alt="LinkedIn"></a>
        </div>
    </div>
    <button id="easterEggButton" style="position: absolute; bottom: 10px; right: 10px; opacity: 0; cursor: pointer;">üéâ</button>
</footer>

<script>
    function showTasks() {
        const tasksContainer = document.getElementById("tasksContainer");

        const tasks = [
            { programmeur: "Alice Dupont", responsable: "Jean Martin", tache: "D√©velopper la page d'accueil" },
            { programmeur: "Bob Lefevre", responsable: "Sophie Durant", tache: "Corriger les bugs" },
            { programmeur: "Clara Moreau", responsable: "Paul Girard", tache: "Mettre √† jour la base de donn√©es" },
        ];

        tasksContainer.innerHTML = "";

        tasks.forEach(task => {
            const taskElement = document.createElement("div");
            taskElement.classList.add("task-card");
            taskElement.innerHTML = `
                <h4>Programmeur : ${task.programmeur}</h4>
                <p>Responsable : ${task.responsable}</p>
                <p>T√¢che : ${task.tache}</p>
            `;
            tasksContainer.appendChild(taskElement);
        });

        tasksContainer.style.display = tasksContainer.style.display === "none" ? "block" : "none";
    }

    const easterEggButton = document.getElementById('easterEggButton');
    easterEggButton.addEventListener('click', () => {
        alert("üéâ Bravo ! Vous avez trouv√© l'easter egg ! üöÄ");
    });

    document.addEventListener('keydown', (event) => {
        if (event.ctrlKey && event.key === 'e') { // Ctrl + E pour activer
            easterEggButton.style.opacity = 1;
            easterEggButton.style.transition = 'opacity 0.5s';
        }
    });

    function openForm() {
        document.getElementById("addFormPopup").style.display = "block";
    }

    function closeForm() {
        document.getElementById("addFormPopup").style.display = "none";
    }
</script>

</body>
</html>
