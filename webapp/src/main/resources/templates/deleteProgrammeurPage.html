<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un·e programmeur·se</title>
    <link rel="stylesheet" href="/css/delete.css">
    <script>
        // Fonction pour afficher une confirmation de suppression
        function confirmDeletion(event) {
            event.preventDefault();
            const confirmation = confirm("Êtes-vous sûr de vouloir supprimer ce·tte programmeur·se ?");
            if (confirmation) {
                event.target.closest('form').submit();
            }
        }
    </script>
</head>
<body>

<!-- En-tête de la page -->
<header class="header">
    <img src="/images/logo.png" alt="Logo" class="logo">
    <h1>Suppression d'un·e programmeur·se</h1>
    <nav>
        <a th:href="@{/}" class="button">Accueil</a>
        <a th:href="@{/addProgrammeur}" class="button">Ajouter un·e développeur·se</a>
        <a th:href="@{/statistiques}" class="button">Statistiques</a>
        <a th:href="@{/contact}" class="button">Contact</a>
    </nav>
</header>

<!-- Formulaire de confirmation de suppression -->
<section class="delete-section">
    <h2>Êtes-vous sûr de vouloir supprimer ce·tte programmeur·se ?</h2>
    <form action="/supprimer" th:each="programmeur : ${programmeur}" th:if="${programmeur}" method="post">
        <input type="hidden" name="id" th:value="${programmeur.id}">

        <div class="details-box">
            <p><strong>ID :</strong> <span th:text="${programmeur.id}"></span></p>
            <p><strong>Prénom :</strong> <span th:text="${programmeur.prenom}"></span></p>
            <p><strong>Nom :</strong> <span th:text="${programmeur.nom}"></span></p>
            <p><strong>Adresse :</strong> <span th:text="${programmeur.adresse}"></span></p>
            <p><strong>Pseudo :</strong> <span th:text="${programmeur.pseudo}"></span></p>
            <p><strong>Responsable :</strong> <span th:text="${programmeur.responsable}"></span></p>
            <p><strong>Hobby :</strong> <span th:text="${programmeur.hobby}"></span></p>
            <p><strong>Année de naissance :</strong> <span th:text="${programmeur.annee}"></span></p>
            <p><strong>Salaire :</strong> <span th:text="${programmeur.salaire}"></span> €</p>
            <p><strong>Prime :</strong> <span th:text="${programmeur.prime}"></span> €</p>
        </div>

        <div class="confirmation-buttons">
            <button type="submit" class="button delete" onclick="confirmDeletion(event)">Supprimer</button>
            <a href="/" class="button cancel">Annuler</a>
        </div>
    </form>
</section>

</body>
</html>
